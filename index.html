<style>
    .wrapper{
        background-color: black;
    }
    .h1{
        color: white;
    }
    .bt{
      width: 15%;

       margin-right: 30px;
        background-color: red;
        color: white;
        float: right;
    } 
    .tb{
     color: aquamarine;
    }
    .tohover:hover
    {
      transition: 0.5s;
      transform: scale(1.2);
    }
</style>
<body>
   <div class="wrapper">
   <div id="tb"> <button class="bt btn w-20">sign in</button> </div>
    <img src="images/Netflix_Logo_PMS.png" alt="" height="100px" width="200px">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">

          <div class="carousel-item active">
            <img src="images/MOULA JATT.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/AAAABV5lteI3eHet1nPBQKC_uEChESjqQfYpRwMWLR0wULt52odnxQtG69JNFDj9N4maZWJWDFZyi2sc1YzZ8mKE4Ajmt7Btva1CnWagGbYXVMp3t4OETM4LwiD70dHu-qWUbBAesQ.jpg" class="d-block w-100" alt="...">

        </div>

          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br>
      <h1 class="h1"><center> suggested movies</center></h1>
      <br>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">

            <div class="card-body">
              <h5 class="card-title">stranger things</h5>

              <button>watch now</button>
            </div>

            </div>
